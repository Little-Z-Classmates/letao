<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. 添加完整的视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写乐淘移动端首页</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="favicon.ico">
    <!-- 引包的原则
        1. 先引入第三方包 再引入自己的包
        2. 如果有依赖的要先引入被依赖的包 在引入 后面包 -->
    <!-- 1. 引入第三方的 引入MUi的css文件-->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入字体图标库的文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入自己的less文件 -->
    <link rel="stylesheet/less" href="less/category.css">
    <!-- 4. 引入less.js的编译器文件 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <i class="fa fa-arrow-left"></i>
        </div>
        <div class="center">
            <input type="search" placeholder="请输入要搜索的商品">
        </div>
        <div class="right">
                <a class="fa fa-search" href="search.html"></a>
        </div>
    </header>
    <!-- 主题区域 -->
    <main id="main">
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="mui-table-view">
                    </ul>
                </div>
            </div>
        </div>

        <div class="category-right">
            <div class="mui-row">
                <!-- .mui-col-xs-4*5>a[href="#"]>img[src="/mobile/images/brand$.png"]+p{耐克} -->
            </div>
        </div>

    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <!-- .mui-col-xs-3*4>a[href="index.html"]>i.fa.fa-home+span{首页} -->
            <div class="mui-col-xs-3"><a href="index.html" class="active"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>

    <script type="text/html" id="tpl-left">
        {{ each list value key }}
        <li class="mui-table-view-cell {{ key == 0 ? 'active' : ''}} " data-id="{{value.id}}">{{ value.categoryName }}</li>
        {{ /each }}
    </script>

    <script type="text/html" id="tpl-right">
        {{ each list value key }}
        <div class="mui-col-xs-4">
                <a href="#">
                    <img src="{{ value.brandLogo }}" alt="">
                    <p>{{ value.brandName }}</p>
                </a>
            </div>
        {{ /each }}
    </script>

    <script type="text/html" id="tpl-right"></script>
    <!-- 1. 引入Mui的js文件 需要使用MUi一些JS功能 弹框 轮播图 滚动等 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 2. 引入一个zepto 是用来给 获取元素 添加事件 发送请求之类操作 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 3. 引入一个artTemplate-web.js 创建模板 渲染数据的 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 4. 引入自己的js -->
    <script src="js/categoty.js"></script>
</body>

</html>
