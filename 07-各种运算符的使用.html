<body>
    <script>
        // 1. 三元运算符  条件和返回值没有什么关系一些简单的 if else 就可以使用三元运算符
            //  false ? 'active' : ''  假设一个条件成立 返回前者  不成立返回后者
        // 2. || 逻辑或运算符短路运算符  条件和返回值有关系( 返回值就直接作为条件)  条件成立或者不成立 返回中间的一个值          
            // A值 || B值  如果A值成立就返回A  不成立返回 B
        // 3. && 逻辑与运算符  条件和返回值有关系 (返回值就直接作为条件) 条件成立或者不成立 都返回中间的一个值
            // A值 && B值 如果A值成立返回B  不成立返回 A
    </script>
</body>
