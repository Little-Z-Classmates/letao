<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 有2个存储 localStorage sessionStorage 
        //     localStorage 永久存储 不手动删除不会清空的  容量大  存储一些需要永久存储的数据 搜索记录 账号密码信息  浏览记录(足迹)
        //     sessionStorage 关闭页面就没有了     容量小 存储一些临时数据 临时加载的数据 
        //     需要手动存储和查询删除等
        // 2. cookies 会话是前端和 后端关联的一个会话数据库 用来存储账号密码 实现记住密码的功能
        //    cookies 前端不需要操作 只需要知道就可以 浏览器发请求自动会带上
        //    cookies 是后台返回给浏览器的 浏览器会自动保存起来

        /* localStorage常用Api
            localStorage.getItem('key') 根据键取值
            localStorage.setItem('key',值) 根据键存储的值
            localStorage.removeItem('key')  删除一个键和值
            localStorage.clear() 清空所有记录(少用) */
        localStorage.setItem('name','张三');
        localStorage.setItem('name1','张三');
        // console.log(localStorage.getItem('name'));
        // console.log(localStorage.removeItem('name'));
        console.log(localStorage.clear());
    </script>
</body>
</html>
